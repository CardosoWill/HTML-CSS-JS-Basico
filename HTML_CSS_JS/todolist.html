<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUDO List</title>
    <link rel="stylesheet" href="style/todo-list.css">
</head>

<body>
    <header>
        <h1>Todo_List</h1>
    </header>

    <div class="container">
        <h2>Lista de tarefas</h2>
        <form id="task-form">
            <input type="text" name="texto" id="input" placeholder="Adicione uma nova tarefa">
            <button type="button" id="add-button">Adicionar</button>
            <ul id="todo-list"></ul>
        </form>

        <h3>Medio</h3>
        <ol>
            <li>Geladinho</li>
            <li>Sacole</li>
        </ol>

        <h3>Facil</h3>
        <input type="radio" name="option" value="1">
        <label for="1">M&m</label>
        <input type="radio" name="option" value="2">
        <label for="2">skittles</label>

        <h3>Dificl</h3>
        <input type="checkbox">
        <label>Bolacha</label>
        <input type="checkbox">
        <label>Biscoito</label>

        <h3>Midia</h3>
        <img src="OGuriETop.png" width="100%">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/yu8iHae6uPE?si=p7E9BjboLNRjUdLr" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>

    <footer>
        <p>William.cardoso_ | 2024</p>
    </footer>

    <script src="js/todolist.js"></script>
</body>

</html>
